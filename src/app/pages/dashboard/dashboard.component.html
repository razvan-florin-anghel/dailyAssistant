<div class="row">
  <div class="col-12">
    <form
      [@fadeInOnEnter]
      [@fadeInUp]="team.length"
      [ngClass]="{ 'input-mt': !team.length, 'mt-3': team.length }"
      class="input-top-position"
    >
      <div class="form-group">
        <input
          placeholder="Add team member"
          autocomplete="off"
          type="email"
          class="form-control"
          id="teamMemberInput"
          #teamMemberInput
          (keydown.enter)="processTeamMember($event)"
          (keyup.enter)="clearInput()"
        />
      </div>
    </form>

    <div *ngIf="team.length" [@slideInUpOnEnter] class="text-center mt-5">
      <button (click)="startTimer()">START</button>
      <countdown-timer
        *ngIf="memberTime"
        [countDownTimerConfig]="testConfig"
      ></countdown-timer>
    </div>

    <ul
      id="teamMembersList"
      *ngIf="team.length"
      [@slideInUpOnEnter]
      class="list-group list-group-flush mt-5 mb-5"
    >
      <li
        [@fadeInOnEnter]
        [@fadeOutOnLeave]
        *ngFor="let teamMember of team | orderBy: order"
        class="list-group-item list-group-item-dark loading-animation"
        [ngClass]="{
          'loading-animation': memberTime && teamMember.id === currentMemberId,
          doneTalking: teamMember.timeExpired === 1
        }"
        [ngStyle]="
          memberTime &&
          teamMember.id === currentMemberId && {
            'animation-duration': animationDuration
          }
        "
      >
        <div class="row">
          <div class="col-11">
            <span class="team-name">{{ teamMember.name }}</span>
          </div>
          <div class="col-1">
            <span *ngIf="!memberTime">
              <svg
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                class="bi bi-x-square delete_btn"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
                (click)="removeTeamMember(teamMember)"
              >
                <path
                  fill-rule="evenodd"
                  d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
                />
                <path
                  fill-rule="evenodd"
                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                />
              </svg>
            </span>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
<app-modal-box #genericModal [modalData]="genericModalData"></app-modal-box>
