<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title text-danger">
      {{ modalData.header.title }}
    </h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modalRef.dismiss('reject')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="text-danger">{{ modalData.body.text }}</p>
  </div>
  <div class="modal-footer">
    <button
      *ngIf="modalData.buttons.yes.enabled"
      type="button"
      class="btn btn-outline-success"
      (click)="modalRef.dismiss('confirm')"
    >
      {{ modalData.buttons.yes.text }}
    </button>
    <button
      *ngIf="modalData.buttons.close.enabled"
      type="button"
      class="btn btn-outline-dark"
      (click)="modalRef.dismiss('reject')"
    >
      {{ modalData.buttons.close.text }}
    </button>
  </div>
</ng-template>
